<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <style>
  #result {
    width:100px;
    height: 100px;
    background-color: rgb(0,0,0);
    border: 1px;
    border-color: black;
    border-style: solid;
  }
  </style>
</head>
<body>
  <input type="range" min="0" max="255" id="red" class="red" onchange="changeBackgroundColor()" />
  <input type="range" min="0" max="255" id="green" class="green" onchange="changeBackgroundColor()" />
  <input type="range" min="0" max="255" id="blue" class="blue" onchange="changeBackgroundColor()" />
  <div id="result"></div>
</body>
<script type="text/javascript">
var changeBackgroundColor = function() {
  let element = document.getElementById("result");
  let red = document.getElementById("red").value;
  let green = document.getElementById("green").value;
  let blue = document.getElementById("blue").value;
  element.style.backgroundColor = "rgb("+red+","+green+","+blue+")";
}
</script>
</html>
