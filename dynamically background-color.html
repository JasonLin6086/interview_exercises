<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
  <style>
  .center {
    left: 50%;
    margin-right: -50%;
    transform: translate(-50%, 0);
    position: absolute;
  }
  .topcenter {
    top: 50%;
    position: absolute;
    transform: translate(-50%, -50%);
  }
  #result {
    width:100px;
    height: 100px;
    background-color: rgb(0,0,0);
    border: 1px;
    border-color: black;
    border-style: solid;
    margin-top: 50px;
  }
  </style>
</head>
<body>
  <div class="center">
    RED: <input type="range" min="0" max="255" id="red" class="red" />
    GREEN: <input type="range" min="0" max="255" id="green" class="green" />
    BLUE: <input type="range" min="0" max="255" id="blue" class="blue" />
  </div>
  <div id="result" class="center"></div>
</body>
<script type="text/javascript">
$(function() {
  var red = $("#red");
  var green = $("#green");
  var blue = $("#blue");
  var element = $("#result");
  var changeBackgroundColor = function() {
    let redV = red.val();
    let greenV = green.val();
    let blueV = blue.val();
    element.css("background-color", "rgb("+redV+","+greenV+","+blueV+")");
  }
  red.on('click', changeBackgroundColor);
  green.on('click', changeBackgroundColor);
  blue.on('click', changeBackgroundColor);

});
</script>
</html>
